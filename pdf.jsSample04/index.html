<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>>pdf.js.annotate.Sample.html</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./external/pdfjs-dist/web/pdf_viewer.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <!-- JavaScript -->
    <script src="./external/pdfjs-dist/build/pdf.js"></script>
    <script src="./external/pdfjs-dist/web/pdf_viewer.js"></script>
    <script src="./dist/pdf-annotate.js"></script>
    <script src="./main.js"></script>
  </head>
  <body>
    <div class="pdf-toolbar">
      <button class="pdf-toolbar-button" id="cursor">선택</button>
      <button class="pdf-toolbar-button" id="area">직사각형 그리기</button>
      <button class="pdf-toolbar-button" id="highlight">강조</button>
      <button class="pdf-toolbar-button" id="draw">자유형 그리기</button>
      <button class="pdf-toolbar-button" id="strikeout">취소선</button>
      <button class="pdf-toolbar-button" id="point">스티커 노트</button>
      <!-- 추가 구현 -->
      <button class="pdf-toolbar-button" id="text">텍스트</button>
      <!-- 미구현 -->
      <button class="pdf-toolbar-button" id="visible">주석표시</button>
      <button class="pdf-toolbar-button" id="line">선 그리기</button>
      <button class="pdf-toolbar-button" id="arrow">화살표 그리기</button>
      <button class="pdf-toolbar-button" id="circle">타원 그리기</button>
      <button class="pdf-toolbar-button" id="underline">밑줄</button>
    </div>
    <div id="viewer" class="pdfViewer"></div>
  </body>
</html>
